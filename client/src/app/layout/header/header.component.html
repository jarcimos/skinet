<header class="border-b shadow-md p-3 w-full">
    <div class="flex aling-middle items-center justify-between mx-auto">
        <img routerLink="/" src="/images/logo.png" alt="app logo" class="max-h-16">
        <nav class="flex gap-3 my-2 uppercase text-2xl">
            <a routerLink="/" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                >Home</a>
            <a routerLink="/shop" routerLinkActive="active">Shop</a>
            <a routerLink="/">Contact</a>
        </nav>
        <div class="flex gap-3 aling-middle">
            <a matBadge="5" matBadgeSize="large" class="custom-badge mt-2 mr-2">
                <mat-icon>shopping_cart</mat-icon>
            </a>
            <button mat-stroked-button>Login</button>
            <button mat-stroked-button>Login</button>
        </div>
    </div>
</header>
